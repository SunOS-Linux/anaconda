# Anaconda configuration file for Sun/OS Linux

[Product]
product_name = Sun/OS Linux

[Anaconda]
# List of enabled Anaconda DBus modules for Sun/OS.
kickstart_modules =
    org.fedoraproject.Anaconda.Modules.Timezone
    org.fedoraproject.Anaconda.Modules.Network
    org.fedoraproject.Anaconda.Modules.Localization
    org.fedoraproject.Anaconda.Modules.Security
    org.fedoraproject.Anaconda.Modules.Users
    org.fedoraproject.Anaconda.Modules.Payloads
    org.fedoraproject.Anaconda.Modules.Storage
    org.fedoraproject.Anaconda.Modules.Services
    org.fedoraproject.Anaconda.Modules.Subscription

[Installation System]
# The detection is disabled since #1645686.
# can_detect_unsupported_hardware = True
# can_detect_support_removed = True

# Show a warning if SMT is enabled.
can_detect_enabled_smt = True

[Network]
default_on_boot = DEFAULT_ROUTE_DEVICE

[Payload]
ignored_packages =
    ntfsprogs
    btrfs-progs
    dmraid

enable_closest_mirror = True
default_source = CDN

# This feature may result in an installed system which won't have everything installed
# as expected. Because of this problem this feature will be disabled on RHEL based variants.
# When disabled the installation won't be started with --ignorebroken, instead it will inform user
# that the feature is not supported on their product. This will also block usage of related DBus API.
enable_ignore_broken_packages = False

[Bootloader]
efi_dir = sunlinux

[Storage]
file_system_type = xfs

[Storage Constraints]
swap_is_recommended = True

[User Interface]
default_help_pages =
    rhel_help_placeholder.txt
    rhel_help_placeholder.xml
    rhel_help_placeholder.xml

custom_stylesheet = /usr/share/anaconda/pixmaps/anaconda-gtk.css
blivet_gui_supported = False

[License]
# A path to EULA (if any)
#
# If the given distribution has an EULA & feels the need to
# tell the user about it fill in this variable by a path
# pointing to a file with the EULA on the installed system.
#
# This is currently used just to show the path to the file to
# the user at the end of the installation.
eula = /usr/share/redhat-release/FRL
